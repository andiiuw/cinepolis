{% extends 'entrega/base.html' %}

{% block content %}
    <div class="post">
        {% if camion.marca %}
            <div class="date">
              <h1>Marca:
                {{ camion.marca }} </h1>
            </div>
        {% endif %}
        <div class="col-md-12">
          <div class="form-group">
        <label>Modelo</label>
        <p>{{ camion.modelo }}</p>
      </div>
        <div class="form-group">
            <label>Matricula</label>
        <p>{{ camion.matricula }}</p>
      </div>

          <div class="form-group">
              <label>Tipo</label>
        <p>{{ camion.tipo }}</p>
      </div>
<a href="{% url 'camion_list' %}"><button type="button" class="btn btn-warning">Regresar</button></a>
</div>

    </div>
{% endblock %}
