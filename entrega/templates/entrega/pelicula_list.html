{% extends 'entrega/base.html' %}
{% block content %}

        <h1> Listado de Peliculas <a href="{% url 'pelicula_new' %}"> <button type="button" class="btn btn-success">Agregar</button></a></h1>
        <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th> Nombre de pelicula: </th>
                <th> Formato:</th>
                <th> Duraccion:</th>
      
                  <th>Opciones</th>
              </tr>
                </thead>
                <tbody>
                    {% for pelicula in peliculas %}
                  <tr>
                    <td>{{ pelicula.nombre }}</td>
                    <td>{{ pelicula.formato }}</td>
                      <td>{{ pelicula.duracion }}</td>
                   
                    <td>
                <a href="{% url 'pelicula_edit' pk=pelicula.pk %}"><button type="button" class="btn btn-primary">Editar</button></a>
                <a href="{% url 'pelicula_detail' pk=pelicula.pk %}"><button type="button" class="btn btn-warning">Mostrar</button></a>
                <a href="{% url 'pelicula_remove' pk=pelicula.pk %}"><button type="button" class="btn btn-danger">Eliminar</button></a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
{% endblock %}
