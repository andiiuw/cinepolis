{% extends 'entrega/base.html' %}

{% block content %}
    <div class="post">
        {% if paquete.Destinatario %}
            <div class="date">
              <h1>Destinatario:
                {{ paquete.destinatario}} </h1>
            </div>
        {% endif %}
        <div class="col-md-12">
          <div class="form-group">
        <label>Direccion</label>
        <p>{{ paquete.direccion }}</p>
      </div>
        <div class="form-group">
            <label>Piloto</label>
        <p>{{ paquete.pelicula }}</p>
      </div>

          <div class="form-group">
              <label>Descripcion</label>
        <p>{{ paquete.descripcion }}</p>
      </div>

<a href="{% url 'paquete_list' %}"><button type="button" class="btn btn-warning">Regresar</button></a>
</div>

    </div>
{% endblock %}
