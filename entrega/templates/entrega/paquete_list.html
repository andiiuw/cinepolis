{% extends 'entrega/base.html' %}
{% block content %}

        <h1> Listado de Paquetes <a href="{% url 'paquete_new' %}"> <button type="button" class="btn btn-success">Agregar</button></a> </h1>
        <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th> Destinatario </th>
                <th> Descripcion</th>
                <th> Piloto</th>
                  <th>Opciones</th>
              </tr>
                </thead>
<tbody>
    {% for paquete in paquetes %}
  <tr>
    <td>{{ paquete.destinatario }}</td>
    <td>{{ paquete.descripcion }}</td>
    <td>{{ paquete.piloto }}</td>
    <td>
<a href="{% url 'paquete_edit' pk=paquete.pk %}"><button type="button" class="btn btn-primary">Editar</button></a>
<a href="{% url 'paquete_detail' pk=paquete.pk %}"><button type="button" class="btn btn-warning">Mostrar</button></a>
<a href="{% url 'paquete_remove' pk=paquete.pk %}"><button type="button" class="btn btn-danger">Eliminar</button></a>
  </td>
  </tr>
  {% endfor %}
</tbody>
              </table>
{% endblock %}
