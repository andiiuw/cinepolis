{% extends 'entrega/base.html' %}
{% block content %}

        <h1> Listado de Pilotos <a href="{% url 'piloto_new' %}"> <button type="button" class="btn btn-success">Agregar</button></a></h1>
        <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th> Nombre </th>
                <th> Telefono</th>
                <th>Camion</th>
                  <th>Opciones</th>
              </tr>
                </thead>
                <tbody>
                    {% for piloto in pilotos %}
                  <tr>
                    <td>{{ piloto.nombre }}</td>
                    <td>{{ piloto.telefono }}</td>
                    <td>{{ piloto.camion }}</td>
                    <td>
                <a href="{% url 'piloto_edit' pk=piloto.pk %}"><button type="button" class="btn btn-primary">Editar</button></a>
                <a href="{% url 'piloto_detail' pk=piloto.pk %}"><button type="button" class="btn btn-warning">Mostrar</button></a>
                <a href="{% url 'piloto_remove' pk=piloto.pk %}"><button type="button" class="btn btn-danger">Eliminar</button></a>
                  </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
{% endblock %}
