{% extends 'entrega/base.html' %}

{% block content %}
    <div class="post">
        {% if piloto.nombre %}
            <div class="date">
              <h1>Piloto:
                {{ piloto.nombre }} </h1>
            </div>
        {% endif %}
        <div class="col-md-12">
          <div class="form-group">
        <label>Direccion</label>
        <p>{{ piloto.direccion }}</p>
      </div>
        <div class="form-group">
            <label>Telefono</label>
        <p>{{ piloto.telefono }}</p>
      </div>

          <div class="form-group">
              <label>Salario</label>
        <p>{{ piloto.salario }}</p>
      </div>
      <div class="form-group">
          <label>Camion</label>
    <p>{{ piloto.camion }}</p>
  </div>
<a href="{% url 'piloto_list' %}"><button type="button" class="btn btn-warning">Regresar</button></a>
</div>

    </div>
{% endblock %}
