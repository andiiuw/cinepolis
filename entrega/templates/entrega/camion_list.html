{% extends 'entrega/base.html' %}
{% block content %}

        <h1> Listado de Camiones  <a href="{% url 'camion_new' %}"> <button type="button" class="btn btn-success">Agregar</button></a></h1>
        <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th> Marca </th>
                <th> Modelo</th>
                <th> Matricula</th>
                  <th>Opciones</th>
              </tr>
                </thead>
<tbody>
    {% for camion in camiones %}
  <tr>
    <td>{{ camion.marca }}</td>
    <td>{{ camion.modelo }}</td>
    <td>{{ camion.matricula }}</td>
    <td>
<a href="{% url 'camion_edit' pk=camion.pk %}"><button type="button" class="btn btn-primary">Editar</button></a>
<a href="{% url 'camion_detail' pk=camion.pk %}"><button type="button" class="btn btn-warning">Mostrar</button></a>
<a href="{% url 'camion_remove' pk=camion.pk %}"><button type="button" class="btn btn-danger">Eliminar</button></a>
  </td>
  </tr>
  {% endfor %}
</tbody>
              </table>
{% endblock %}
